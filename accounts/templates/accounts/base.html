<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
     <title>{% block title %}{% endblock %}</title>
    <!-- Latest compiled and minified CSS -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 </head>
  <body id="{% block bodyId %}GenericPage{% endblock %}">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'home' %}">Django site</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
              {% if user.is_authenticated %}
                  <li><a href="{% url 'profile' %}">{{ user.first_name }} {{ user.last_name }}
                  <li><a href="{% url 'logout' %}">Se d√©connecter</a></li>
              {% else %}
            <li><a href="{% url 'login' %}">Se connecter</a></li>
            <li><a href="{% url 'register' %}">S'inscrire</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron">
        <h2>{% block titleh1 %}Bienvenue !{% endblock %}</h2>
        <div id="content">
            <p>{%  block content %} {% endblock %}</p>
        </div>
      </div>
    </div>
  </body>
</html>
